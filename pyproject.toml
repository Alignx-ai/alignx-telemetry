[project.urls]
Homepage = "https://github.com/Alignx-ai/alignx-telemetry"
Documentation = "https://github.com/Alignx-ai/alignx-telemetry#readme"
Repository = "https://github.com/Alignx-ai/alignx-telemetry.git"
Issues = "https://github.com/Alignx-ai/alignx-telemetry/issues"
Changelog = "https://github.com/Alignx-ai/alignx-telemetry/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "types-requests>=2.31.0",
    "types-urllib3>=1.26.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

[project.scripts]
alignx-telemetry = "alignx_telemetry:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "types-requests>=2.31.0",
    "types-urllib3>=1.26.0",
]

[tool.uv.scripts]
test = "pytest"
format = "black ."
format-check = "black --check ."
sort = "isort ."
sort-check = "isort --check-only ."
lint = "flake8"
type-check = "mypy ."
