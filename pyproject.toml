[project]
name = "alignx-telemetry"
version = "0.1.0"
description = "Alignx Telemetry - complete comprehensive observability for your LLM applications"
readme = "README.md"
authors = [
    { name = "Gopi A", email = "gopi.a@alignx.com" }
]
maintainers = [
    { name = "Alignx Team", email = "team@alignx.com" }
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Logging",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
license = "MIT"
license-files = ["LICENSE*"]
keywords = ["telemetry", "observability", "llm", "ai", "monitoring", "tracing", "logging", "opentelemetry", "langsmith"]

dependencies = [
    "langsmith[otel]>=0.3.33",
    "opentelemetry-api>=1.32.1",
